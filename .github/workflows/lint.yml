name: Lint

on:
  push:
    branches:
    - master
    - development
    tags-ignore:
    - "*"
  pull_request:
    branches:
    - master
    - development

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Determine Go version from go.mod
      run: echo ::set-env name=GO_VERSION::$(grep "go 1." go.mod | cut -d " " -f 2)
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }}
    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Run linters
      run: make lint
